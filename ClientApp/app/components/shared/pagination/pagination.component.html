<nav aria-label="Page navigation">
  <ul class="pagination">
    <li [class.disabled]="currentPage == 1">
      <a (click)="onPrevPage()" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li *ngFor="let p of pages" [class.active]="currentPage == p"><a (click)="onSelectPage(p)">{{ p }}</a></li>
    <li [class.disabled]="currentPage == pages.length">
      <a (click)="onNextPage()" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
