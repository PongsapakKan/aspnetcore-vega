<div>
  <h2>Vehicles</h2>
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" class="form-control" [(ngModel)]="filter.makeId" name="makeId" (change)="onChangeMake()">
      <option value=""></option>
      <option *ngFor="let m of makes" value="{{m.id}}">{{ m.name }}</option>
    </select>
  </div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th *ngFor="let c of columns">
          <div (click)="sortBy(c.key)">
            <i *ngIf="c.isSortable && query.sortBy === c.key" 
              class="glyphicon"
              [class.glyphicon-arrow-up]="query.isSortAscending"
              [class.glyphicon-arrow-down]="!query.isSortAscending">
            </i>
            <span>{{ c.title }}</span>
          </div>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vehicle of showVehicles">
        <td>{{ vehicle.id }}</td>
        <td>{{ vehicle.make.name }}</td>
        <td>{{ vehicle.model.name }}</td>
        <td>{{ vehicle.contact.name }}</td>
        <td><a class="btn btn-link" [routerLink]="['/vehicle/', vehicle.id]">View</a></td>
      </tr>
    </tbody>
  </table>
</div>
